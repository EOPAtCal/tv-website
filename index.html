<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Welcome to UC Berkeley EOP Office!">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!--Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">

    <!--Stylesheets-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!--FontAwesome-->
    <script src="https://use.fontawesome.com/cbf9554986.js"></script>

    <title>
        Welcome to the UC Berkeley EOP Office!
    </title>
</head>

<style>
    #background {
        background-color: #EEE;
        background-image: url(http://julian-ledesma.squarespace.com/s/memorialglade.jpg);
        background-size: cover;
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -2;
    }
    #background-overlay {
        background-color: #003262;
        opacity: 0.9;
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
    }
    .box{
        background-color: white;
        padding: 30px;
        border: 1px solid #DDD;
        -webkit-box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        -moz-box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    body{
        font-family: "Open Sans";
    }
    h1,h2,h3,h4,h5,h6{
        font-family: "Montserrat";
        margin: 0px 0px 0px -2px;
    }
</style>

<body>
    <div id="background"></div>
    <div id="background-overlay"></div>
    
    <div class="container">
        <div style="height: 30px;"></div>
        <div class="row">
            <div class="col-md-12 box text-center">
                <h1><strong>Welcome to the EOP Office!</strong></h1>
            </div>
        </div>
        <div style="height: 30px;"></div>
        <div class="row">
            <div class="col-md-4 box">
                <h1>Heading</h1>
                <hr/>
                <div>Description</div>
                <div style="height: 20px;"></div>
                <a>Link</a>
            </div>
        </div>
    </div>

    <!--Javascript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
